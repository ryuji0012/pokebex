<article>
    <img class="listing-photo" [src]="pokemonLocation?.photo" alt="">
    <section class="listing-description">
        <a class="listing-location">No.{{pokemonLocation?.id}}</a>
        <h2 class="listing-heading">{{pokemonLocation?.name}}</h2>
        <p class="listing-location">{{pokemonLocation?.classification}}</p>
        <p class="listing-location">タイプ: {{pokemonLocation?.type}}</p>   
    </section>
    <section class="listing-features">
        <ul>
            <li>説明<br>{{pokemonLocation?.explanation}}</li>
        </ul>
    </section>
</article>
